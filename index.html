<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment9 - Bookmark</title>

    <!-- FavIcon-->
    <link rel="icon" href="css/bookmark.png" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="text-center d-flex flex-column align-items-center mt-5">
        <h1 class="book">Bookmarker</h1>
        <hr class="mt-5 mb-3 w-75 hr-line" />
      </div>
      <div class="text-center mt-4">
        <h2 class="bookmark">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>
    </section>
    <section class="mt-3 d-flex flex-column align-items-center">
      <div class="inputs w-75">
        <label for="nameInput" class="fw-bold"
          ><i class="fa-solid fa-book-bookmark"></i> Site Name :</label
        >
        <input
          class="form-control mt-1 inpt"
          type="text"
          placeholder="Bookmark Name"
          aria-label="default input example"
          id="nameInput"
          name="nameInput"
        />
      </div>
      <div class="inputs w-75 mt-4">
        <label for="urlInput" class="fw-bold"
          ><i class="fa-solid fa-link"></i> Site URL :</label
        >
        <input
          class="form-control mt-1 inpt"
          type="text"
          placeholder="Website URL"
          aria-label="default input example"
          id="urlInput"
          name="urlInput"
        />
      </div>
      <div class="text-center d-flex flex-column align-items-center mt-4 w-75">
        <button
          type="button"
          class="btn text-white btn-lg px-5 py-2 submit"
          onclick="addBookmark()"
        >
          Submit
        </button>
      </div>
      <div class="text-center d-flex flex-column align-items-center mt-2 w-100">
        <hr class="mb-3 w-75 hr-line" />
      </div>
    </section>
    <section class="d-flex justify-content-center">
      <div class="w-75">
        <table class="table text-center">
          <thead class="head" id="tHead"></thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
